#global cache settings
#Redis info
core_cache_ip=127.0.0.1
core_cache_port=6379
core_cache_password=12345

#deviceinfo
core_cache_device_info_key=:D
core_cache_device_info_validation_key=:VAL
#in sec
core_cache_device_info_validation_ttl=300
#in hours
core_cache_device_info_ttl=168
core_cache_device_info_id_separator=@
core_cache_device_info_no_key=N
core_cache_device_info_sns_token_key=S
core_cache_device_info_loc_lon_key=LON
core_cache_device_info_loc_lat_key=LAT
core_cache_device_info_uuid_key=U
core_cache_device_info_type_key=T
core_cache_device_info_alias_key=A
core_cache_device_info_image_key=IMG

#devicelocation sets in point
core_cache_device_location_point_key=P:

#broadcast message sets in point
core_cache_broadcast_message_point_key=:M
core_cache_broadcast_message_max_count_per_query=10
core_cache_broadcast_message_max_score=2199023255552

#topic pattern
core_cache_message_topic=__keyevent@1__:expired
#register listener class
core_cache_message_listener_class=com.tdsoft.bro.core.listener.DefaultMessageDelegate

#device message
core_cache_device_service_key=M:S:
core_cache_device_received_message_point_key=:M:R
core_cache_device_sent_message_point_key=:M:S
core_cache_device_notify_message_point_key=:M:N
core_cache_device_message_max_count_per_query=10
core_cache_device_message_max_score=2199023255552
#in hours
core_cache_device_message_ttl=168

#tag
core_cache_tag_temp_key=T
core_cache_tag_content_key=:T
core_cache_tag_max_bytes_length=3145728
core_cache_tag_lock_key=T:TL
#in sec
core_cache_tag_lock_timeout=180
#in ms
core_cache_tag_waiting_time_to_get_token=120000
core_cache_tag_retrieve_page_count=100